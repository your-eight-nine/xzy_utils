  <!-- 
      全局变量: window的属性
      全局函数: window的方法
      call/apply/bind()是函数对象的方法,定义在大写Function的原型对象上
      bind()返回一个新的函数,并调用新的函数,原函数就会执行,this指向第一个参数,
          不仅可以指定this,还可以指定传的参数
    -->
   <script type="text/javascript" src="../dist/xzy_self-defining.js"></script>

    <script type="text/javascript">
      
      function fn(a, b) {
        this.xxx = 3
        console.log(a, b, this, arguments.length)
        return a + b
      }

      fn(1, 2)
      const obj = {m: 0}
      xUtils.call(fn, obj, 10, 20) // obj.fn(1, 2)
      xUtils.apply(fn, obj, [1, 2])
      xUtils.call(fn, null, 1, 2)
      xUtils.bind(fn, obj)(3, 4) // 3, 4 obj 2
      xUtils.bind(fn, obj, 5)(3, 4) // 5 3 obj 3
      xUtils.bind(fn, obj, 5, 6)(3, 4) // 5 6 obj 4
    </script>
</body>
