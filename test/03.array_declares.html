<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="../dist/xzy_self-defining.js"></script>

  <script type="text/javascript">
    /* 
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
    const arr = [1, 3, 6, 9, 15, 19, 16]

    // 需求:
    // 1. 产生一个每个元素都比原来大10的新数组
    console.log(xUtils.map(arr,(item) => item + 10));
    // 2. 得到所有奇数的和
    console.log(xUtils.reduce(arr,(pre,item) => pre + (item % 2 === 1 ? item : 0),0));
    // 3. 得到值大于8且下标是偶数位的元素组成的数组
    console.log(xUtils.filter(arr,(item,index)=> index % 2 === 0 && item >8));
    // 4. 找出一个值大于8且下标是偶数位的元素
    console.log(xUtils.find(arr,(item,index)=> item > 8 && index % 2 === 0));
    // 5. 找出一个值大于8且下标是偶数位的元素的下标
    console.log(xUtils.findIndex(arr,(item,index) => item > 8 && index %2 === 0));
    // 6. 判断下标为偶数的元素是否都为奇数
    console.log(xUtils.every(arr,(item,index)=> index%2 === 1 || (index%2 === 0 && item %2 === 1)));
    // 7. 判断是否有下标为偶数的元素值为奇数
    console.log(xUtils.some(arr,(item,index)=> index%2 === 1 || (index%2 === 0 && item %2 === 1)));

  </script>
</body>
</html>
