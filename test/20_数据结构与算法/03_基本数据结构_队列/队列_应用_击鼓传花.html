<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>队列_应用</title>
</head>
<body>
  <script src="../../../dist/xzy_self-defining.js"></script>
  <script>
    /* 
    利用自定义队列实现击鼓传花游戏函数
    */
    function passGame(names, num) {
      const queue = new xUtils.Queue()
      names.forEach((name,index)=>{
        queue.enqueue({name,index})
      })
      while (queue.size() > 1) {
        for (let index = 0; index < num-1; index++) {
          queue.enqueue(queue.dequeue())
        }
        queue.dequeue()
      }
      const {name,index} = queue.front()
      alert(`最后胜利的是${name},第${index + 1}个人`)
    }

    // 测试
    var names = ['A','B','C','D','E']
    passGame(names, 4)
  </script>
</body>
</html>
