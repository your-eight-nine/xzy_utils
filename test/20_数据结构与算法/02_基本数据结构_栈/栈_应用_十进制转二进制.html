  <script src="../../../dist/xzy_self-defining.js"></script>
  <script>
    /* 
    使用Stack封装一个功能函数: 十进制(decimal)转二进制(binary)
    */
    function dec2bin (decNum) {
      // 创建一个用于保存二进制位的stack
      const stack = new xUtils.Stack()
      while (decNum > 0) {
        const yuNum = decNum % 2
        stack.push(yuNum)
        decNum = Math.floor(decNum / 2)
      }
      let result = ''
      // if (!stack.isEmpty()) {
      while (stack.size() >0) {
        result += stack.pop()
      }
      return result
    }
    

    // 测试
    console.log(dec2bin(10)) // 1010
    console.log(dec2bin(233))

  </script>
