<body>
  
  <script>
    /* 
    1. 理解
        多个有序数元素的列表
        每个元素都有一个唯一的数值标号, 且从0开始依次递增
        在内存中数据是保存在一块连续的内存中的
    2. 相关API操作
        静态方法
        更新的方法
        遍历相关的声明式方法
        其它方法
    */
    /* 
    遍历相关的声明式方法
        forEach()
        find()
        findIndex()
        filter()
        map()
        reduce()
        some()
        every()
        slice()
    */

    /* 
    需要:
        1. 输出所有奇数元素值
        2. 找到一个值为奇数且下标为奇数的元素
        3. 找到一个值为奇数且下标为奇数的元素的下标
        4. 找到所有值为奇数且下标为奇数的元素
        5. 得到一个元素值都大10的数组
        6. 找到所有值为奇数且下标为奇数的元素值的和
        7. 判断数组中是否包含值为奇数且下标为奇数的元素
        8. 判断数组中是否所有元素者满足值为奇数且下标为奇数
        9. 得到下标从2到5的所有元素的数组
    */
    
    const arr = [3, 1, 14, 9, 7, 6]
    let arr1 = []
    arr.forEach(item => {
      if (item%2 === 1) {
        arr1.push(item)
      }
    })
    console.log(arr1);

    console.log(arr.find((item,index) => item%2 ===1 && index%2===1));
    console.log(arr.findIndex((item,index) => item%2 ===1 && index%2===1));
    console.log(arr.filter((item,index) => item%2===1 && index%2===1));
    let arr2 = arr.map(item =>{
      return item > 10
    })
    console.log(arr2);
    console.log(arr.reduce((pre,item,index)=>{
      return pre + (item%2===1 && index%2===1 ? item : 0)
    },0));
    console.log(arr.some((item,index) => index %2 ===0 || (index % 2 === 1 && item %2 ===1)));
    console.log(arr.every((item,index) => index %2 ===0 || (index % 2 === 1 && item %2 ===1)));
    // console.log(arr.splice(2,6));
    console.log(arr.slice(2,6));

  </script>
